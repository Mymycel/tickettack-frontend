<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tickethack - home</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="logo">
                <h1><a href="index.html">Tickethack</a></h1>
            </div>
            <div id="nav">
                <h3><a href="cart.html">Cart</a></h3>
                <h3><a href="bookings.html">Bookings</a></h3>
            </div>
        </div>
        <div id="content">
            <div id="text">
                <h2>Explore the world effortlessly by train!</h2>
                <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
            </div>
            <div id="card">
                <div class="cell" id="trip-search">
                    <div>
                        <input type="search" placeholder="Departure">
                        <input type="search" placeholder="Arrival">
                    </div>
                    <div>
                        <input type="date">
                    </div>
                    <div>
                        <button type="submit">Search</button>
                    </div>
                </div>
                <div class="cell" id="trip-result">
                    <div id="train">
                    <img src="./images/train.png" width="70%" height="90%">
                    </div>
                    <div id="train-text">
                    <p>It's time to book your future trip.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
